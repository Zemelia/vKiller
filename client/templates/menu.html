<template name="menu">
  {{#if links}}
    <ul class="nav navbar-nav" id={{menu}}>
      {{#each links}}
        {{> menu_item}}
      {{/each}}
    </ul>
  {{/if}}
</template>
<template name="menu_item">
  <li class="{{activeRouteClass path}}{{#if children.length}}dropdown{{/if}}">
    <a href={{link}}>{{title}}</a>
    {{#if children.length}}
      <ul class="dropdown-menu">
        {{#each children}}
          {{>menu_item}}
        {{/each}}
      </ul>
    {{/if}}
  </li>
</template>

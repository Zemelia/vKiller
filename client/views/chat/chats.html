<template name="chats">
  <div class="chats">
    <div class="add"><a href="{{pathFor 'createChatroom'}}" class="waves-effect waves-light btn"><i class="fa fa-plus"></i> Create chat</a></div>
    {{#each chats}}
      <div class="chat">
        {{{chatsView}}}
      </div>
    {{/each}}
  </div>
</template>

<template name="createChatroom">
  {{#autoForm schema="Schemas.CreateChatroom" id="createChatroom" type="method" meteormethod="createChat"}}
    <label>Users</label>
    {{> afFieldInput name='username' type="vkiller-autocomplete" class="input-xlarge"}}
    {{> afQuickField name="message" rows=6}}
    <button type="submit" class="waves-effect waves-light btn">Insert</button>
  {{/autoForm}}
</template>

<template name="createChatroom">
  {{#autoForm schema="Schemas.CreateChatroom" id="createChatroom" type="method" meteormethod="createChat"}}
    {{> afFieldInput
      type='xautocomplete'
      formid="createChatroom"
      name='username'
      call='getUsernames'
      reference='Users'
      fieldref='username'
      renderfunction='renderUsers'
    }}
    {{> afQuickField name="message" rows=6}}
    <button type="submit" class="btn btn-primary">Insert</button>
  {{/autoForm}}
</template>

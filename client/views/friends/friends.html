<template name="friends">
  <div class="friends">
    {{#each users}}
      <div class="user">
        <div class="image">{{> userImage user=this imageStyle="avatars"}}</div>
        <div class="username">{{username}}</div>
        <div class="links">{{{followLink}}}</div>
      </div>
    {{/each}}
  </div>
</template>

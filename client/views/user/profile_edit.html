<template name="profileEdit">
  {{#autoForm id="profileEdit" type="method" schema="userProfileSchema" meteormethod="profileUpdate" doc=thisDoc}}
    {{#each afFieldNames}}
      {{> afQuickField name=this.name}}
    {{/each}}
    <button id="submit" class="waves-effect waves-light btn" type="submit">Submit</button>
  {{/autoForm}}
</template>
